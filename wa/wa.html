<!DOCTYPE html>
<html lang="pt-br">

  <title>Honkai Star Rail - Personagens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Honkai: Star Rail</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Personagens</a></li>
        <li><a href="#">Notícias</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h2>Escolha seu Viajante</h2>
    <p>Explore os mundos, descubra personagens e monte sua equipe perfeita.</p>
  </section>

  <section class="characters-grid">
    <article class="character-card">
      <img src="https://example.com/dan-heng.png" alt="Dan Heng">
      <div class="card-info">
        <h3>Dan Heng</h3>
        <p>Path: The Hunt</p>
      </div>
    </article>

    <article class="character-card">
      <img src="https://example.com/kafka.png" alt="Kafka">
      <div class="card-info">
        <h3>Kafka</h3>
        <p>Path: Nihility</p>
      </div>
    </article>
